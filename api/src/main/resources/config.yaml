kumuluzee:
  name: image-catalog-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ImageMetadataDS
      connection-url: jdbc:postgresql://localhost:5432/image-metadata
      username: postgres
      password: admin
      max-pool-size: 20
  cors-filter:
    servlet:
      allow-generic-http-requests: false
      allow-origin: "*"
rest-properties:
  maintenance-mode: false
